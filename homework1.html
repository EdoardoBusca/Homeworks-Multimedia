<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #444;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #keyboard {
            background-color: #333;
            border: 1px solid black;
            padding: 30px 20px 30px 20px;
            border-radius: 15px;
            width: 90vw;
        }

        #keypad {
            background-color: red;
            display: flex;
            width: 100%;
            border-radius: 5px;
        }

        .whiteKey {
            height: 240px;
            flex-grow: 1;
            background-color: white;
            border: 1px solid black;
            border-radius: 0 0 5px 5px;
            transition: 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-size: 10px;
            font-family: sans-serif;
            box-shadow: inset 0 -5px 5px #ccc;
        }

        .whiteKey:hover {
            background-color: #f0f0f0;
            box-shadow: inset 0 -2px 2px #ccc;
        }

        .blackKey {
            height: 140px;
            width: 24px;
            background-color: black;
            border: 1px solid black;
            margin: 0 -13px;
            z-index: 2;
            border-radius: 0 0 3px 3px;
            transition: 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
            font-size: 10px;
            font-family: sans-serif;
            color: white;
            box-shadow: 3px 3px 5px #222;
        }

        .blackKey:hover {
            background-color: #333;
            box-shadow: 1px 1px 2px #222;
        }
    </style>
</head>
